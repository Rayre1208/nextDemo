# docker-compose.yml (簡化後)
services:
  express_web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: next-express-web
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"
    networks:
      - webnet

  nginx:
    image: nginx:stable
    container_name: nginx-proxy-in-nextDemo
    depends_on:
      - express_web
      - api_clone_web
    ports:
      - "8084:80"
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/static:/usr/share/nginx/html:ro
    networks:
      - webnet
  
  api_clone_web:
    build:
      context: ./api-v620-clone
      dockerfile: Dockerfile
    container_name: api_clone_web
    environment:
      - NODE_ENV=production
      - PORT=5000
    ports:
      - "5000:5000"
    networks:
      - webnet

networks:
  webnet:
    driver: bridge