worker_processes  1;

events { worker_connections 1024; }

http {
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  # redirect 裸網域 → www
  server {
    listen 80;
    server_name torian.site;
    return 301 http://www.torian.site$request_uri;
  }

  server {
    listen 80;
    server_name www.torian.site;

    # 保留你既有的去前綴行為：/api/foo → 後端 /foo
    location /api/ {
      proxy_pass http://express_web:3000/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # （可選）若要保留舊靜態檔，改掛到 /legacy/
    location /legacy/ {
      alias /usr/share/nginx/html/;
      autoindex off;
    }

    # 其餘一律交給 Next（Monolithic 的 Node）
    location / {
      proxy_pass http://express_web:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }
  }
}
